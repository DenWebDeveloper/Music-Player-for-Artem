<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/adaptive.css">
   
    <title>Music Player</title>
</head>
<body>

    <div class="wrapper">
        <div class="top-bar">

           <!-- <i class="material-icons">expand_more</i> -->

           <span class="top-bar__title">Music Player<br> songs by Artem</span>

           <!-- <i class="material-icons">
                more_horiz
           </i> -->
        </div>

        <div class="img-area">
            <!-- <img src="./images/Rock__Teams/Nautilus__Pompilius.jpg" alt="Nautilus Pompilius"> -->
            <img src="./images/background/заглушка.jpg" alt="Заглушка">

        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration"></span>
            </div>
            <audio id="main-audio"src=""></audio>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist Looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play-pause-i ">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i  id="more-music" class="material-icons">queue_music</i>
        </div>

        <div class="music-list">
            <div class="header">

                <div class="row ">

                    <div class="wrapper__icon-search">

                        <svg class="icon-search" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            width="612.08px" height="612.08px" viewBox="0 0 612.08 612.08" style="enable-background:new 0 0 612.08 612.08;"
                            xml:space="preserve">
                            <g>
                                <path d="M237.927,0C106.555,0,0.035,106.52,0.035,237.893c0,131.373,106.52,237.893,237.893,237.893
                                    c50.518,0,97.368-15.757,135.879-42.597l0.028-0.028l176.432,176.433c3.274,3.274,8.48,3.358,11.839,0l47.551-47.551
                                    c3.274-3.274,3.106-8.703-0.028-11.838L433.223,373.8c26.84-38.539,42.597-85.39,42.597-135.907C475.82,106.52,369.3,0,237.927,0z
                                        M237.927,419.811c-100.475,0-181.918-81.443-181.918-181.918S137.453,55.975,237.927,55.975s181.918,81.443,181.918,181.918
                                    S338.402,419.811,237.927,419.811z"/>
                            </g>
                        </svg>

                    </div>

                    <input class="search-input" type="text" placeholder="Поиск песни..."></input>

                </div>

                <i id="close" class="material-icons close">close</i>
            </div>

            <ul>

              
            </ul>
            
        </div>
       
    </div>


<script src="./js/music-list.js"></script>
<script src="./js/main.js"></script> 
</body>
</html>
